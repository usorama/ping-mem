services:
  # Neo4j Knowledge Graph Database
  ping-mem-neo4j:
    image: neo4j:5.25-community
    container_name: ping-mem-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/your_password_here
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - ping-mem-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "your_password_here", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # Qdrant Vector Database
  ping-mem-qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: ping-mem-qdrant
    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - ping-mem-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # ping-mem SSE Transport Server
  ping-mem-sse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ping-mem-sse
    ports:
      - "3000:3000"
    environment:
      - PING_MEM_HOST=0.0.0.0
      - PING_MEM_PORT=3000
      - PING_MEM_TRANSPORT=sse
      - NEO4J_URI=bolt://ping-mem-neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=your_password_here
      - QDRANT_URL=http://ping-mem-qdrant:6333
      - NODE_ENV=production
    volumes:
      - ping-mem-data:/data
    networks:
      - ping-mem-network
    depends_on:
      ping-mem-neo4j:
        condition: service_healthy
      ping-mem-qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ping-mem REST API Server
  ping-mem-rest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ping-mem-rest
    ports:
      - "3001:3001"
    environment:
      - PING_MEM_HOST=0.0.0.0
      - PING_MEM_PORT=3001
      - PING_MEM_TRANSPORT=rest
      - NEO4J_URI=bolt://ping-mem-neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=your_password_here
      - QDRANT_URL=http://ping-mem-qdrant:6333
      - NODE_ENV=production
    volumes:
      - ping-mem-data:/data
    networks:
      - ping-mem-network
    depends_on:
      ping-mem-neo4j:
        condition: service_healthy
      ping-mem-qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  ping-mem-network:
    driver: bridge
    name: ping-mem-network

volumes:
  neo4j-data:
    name: ping-mem-neo4j-data
  neo4j-logs:
    name: ping-mem-neo4j-logs
  qdrant-data:
    name: ping-mem-qdrant-data
  ping-mem-data:
    name: ping-mem-data
