name: Performance Benchmarks

on:
  pull_request:
    paths:
      - 'src/diagnostics/**'
      - 'src/ingest/**'
      - 'src/graph/**'
  push:
    branches: ["main", "develop"]
    paths:
      - 'src/diagnostics/**'
      - 'src/ingest/**'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build

      - name: Run performance benchmarks
        run: bun test --grep "Performance"

      - name: Run memory benchmarks
        run: bun test --grep "Memory"

      - name: Generate benchmark report
        if: always()
        run: |
          echo "# Performance Benchmark Results" > benchmark-results.md
          echo "" >> benchmark-results.md
          echo "**Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> benchmark-results.md
          echo "**Commit**: ${{ github.sha }}" >> benchmark-results.md
          echo "" >> benchmark-results.md
          echo "See test output above for detailed results." >> benchmark-results.md

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmark-results.md
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('benchmark-results.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
